<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="diego quintero" />
        <meta
            name="keywords"
            content="diego quintero, diego quintero portfolio, diego quintero frontend"
        />
        <meta
            name="description"
            content="diego quintero portfolio, you can see the projects i've done,
                    you can know about me a little bit and contact me throughout my social media"
        />
        <title>Diego Quintero</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body class="dark-mode">
        <header class="header">
            <nav class="header__nav">
                <a class="header__brand header__a" data-go_to="home">
                    Diego Quintero
                </a>
                <ul class="header__ul">
                    <li class="header__li">
                        <a
                            class="header__a header__a--active"
                            data-go_to="home"
                            id="anchorHome"
                        >
                            Home
                        </a>
                    </li>
                    <li class="header__li">
                        <a class="header__a" data-go_to="about">About</a>
                    </li>
                    <li class="header__li">
                        <a class="header__a" data-go_to="projects">Projects</a>
                    </li>
                    <li class="header__li">
                        <a class="header__a" data-go_to="contact">Contact</a>
                    </li>
                    <li class="header__li--switch">
                        <div class="header__switch">
                            <div class="header__btn-switch">
                                <img
                                    src="./assets/moon.png"
                                    alt="dark mode"
                                    class="header__img-switch header__img-switch--active"
                                />
                                <img
                                    src="./assets/sun.png"
                                    alt="light mode"
                                    class="header__img-switch"
                                    />
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="main__section main--section--home" data-section="home">
                <img src="./assets/brand-desktop.svg" alt="diego quintero's brand">
                <img src="./assets/binary-code.svg" alt="binary code" class="main__binaryCode">
            </section>
            <section class="main__section main--section--about" data-section="about">about</section>
            <section class="main__section main--section--projects" data-section="projects">
                projects
            </section>
            <section class="main__section main--section--contact" data-section="contact">
                contact
            </section>
        </main>

        <script src="./index.js" type="module"></script>
    </body>
</html>
